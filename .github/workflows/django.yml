name: Python application

on: [push]

jobs:
  build:
    strategy:
        matrix:
          pyversion: ['3.5','3.8']
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:10.8
        env:
          POSTGRES_USER: decide
          POSTGRES_PASSWORD: decide
          POSTGRES_DB: decide
        ports:
          - 5432:5432
        # needed because the postgres container does not provide a healthcheck
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{matrix.pyversion}}
      uses: actions/setup-python@v1
      with:
        python-version: ${{matrix.pyversion}}
    - name: psycopg2 prerequisites
      run: sudo apt-get install libpq-dev
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install codacy-coverage
    - name: Run migrations

      run: cd decide;python manage.py makemigrations; python manage.py migrate

    - name: Run tests
      run: cd decide;coverage run --branch --source=. ./manage.py test authentication booth census postproc store visualizer voting --keepdb; coverage xml;
    - name: Codacy Coverage Reporter
      uses: codacy/codacy-coverage-reporter-action@v1.1.0
      with:
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
          coverage-reports: decide/coverage.xml
  deploy:
    needs: build
    if: ${{github.ref == 'refs/heads/master'}}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
      with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "egc-veleta"

          heroku_email: "jesbarsig@alum.us.es"
  notify:
    if: ${{ always() }}
    needs: [build,deploy]
    runs-on: ubuntu-latest
    steps:
      - name: Send mail
        uses: dawidd6/action-send-mail@v2
        with:
          # mail server settings
          server_address: smtp.gmail.com
          server_port: 465
          # user credentials
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          # email content
          subject: Notificación de CI (${{ job.status }})
          body: El proceso de integración continua en el repositorio ${{ github.repository }} ha finalizado con estado ${{ job.status }}.
          to: jesbarsig@alum.us.es,ferherque@alum.us.es,manmogvil@alum.us.es,lizesqsaa@alum.us.es,julibamon@alum.us.es,isaarrveg@alum.us.es,alegondia1@alum.us.es,albtolmay@alum.us.es
          from: EGC Veleta
